<!doctype html>
<html class="no-js" lang="" xmlns="http://www.w3.org/1/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>石大易签到</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="/bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->

</head>
<body>
<!--[if lt IE 10]>
<p class="browsehappy">你正在使用一个<strong>过时的</strong>浏览器. 请到<a href="http://browsehappy.com/">这里</a>去升级你的浏览器以获得更佳的体验.</p>
<![endif]-->


<div class="container">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">石大易签到</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/">主页</a></li>
          <li><a href="about">关于</a></li>
          <li><a href="contact">联系我们</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
  </nav>

  <div class="row marketing">
    <h2>二维码</h2>
    <p>复制此二维码,其他人使用易班客户端扫一扫即可签到.</p>
    <img th:src="${picsrc}"/>
    <a th:href="${picsrc}" download="qcode.jpg">点此下载</a>
    <h3>统计列表</h3>
    <p>本次会议共 <span th:text="${number}">n</span> 人到场.</p>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>序号</th>
        <th>易班id</th>
        <th>真实姓名</th>
        <th>签到时间</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="signList:${signLists}">
        <td th:text="${signListStat.count}">id</td>
        <td th:text="${signList.yibanid}">yibanid</td>
        <td th:text="${signList.realname}">realname</td>
        <td th:text="${signList.signed_time}">2016年3月5日 上午01:02</td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="footer">
    <p><span class="glyphicon glyphicon-heart"></span> from the UPCyiban - skyADMIN</p>
  </div>
</div>


<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js(.tmp) scripts/main.js -->
<script src="scripts/main.js"></script>
<!-- endbuild -->

<!-- Baidu Analytics-->
<script>

</script>
</body>
</html>
